
  <h2 ngClass="text-primary" >Liste des courses</h2>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th class="hidden">id</th>
    <th>- Libelle</th>
    <th>- Quantite</th>
    <th *ngIf="etat==='delete'"></th>
    <th *ngIf="etat==='update'"></th>
  </tr>
  </thead>
  <tbody>

  <!--
  <app-course *ngFor="let pCourse of courses" [id]="pCourse.id" [libelle]="pCourse.libelle" [quantite]="pCourse.quantite">
  </app-course>
   -->
    <tr *ngFor="let pCourse of courses; let i = index" [ngClass]="(i%3)==0?'info':(i%3)==1?'success':'danger'">
      <td class="hidden">{{pCourse.id}}</td>
      <td>{{pCourse.libelle}}</td>
      <td>{{pCourse.quantite}}</td>
      <td *ngIf="etat==='delete'"><span class="glyphicon glyphicon-remove" (click)="deletePrd(pCourse.id)"></span></td>
      <td *ngIf="etat==='update'"><button class="btn btn-success" (click)="updatePrd(pCourse)">Modifier</button></td>
    </tr>



 </tbody>
</table>
