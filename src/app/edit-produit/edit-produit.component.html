<div class="container">
  <div class="row">

    <div class="col-lg-6 ">
      <app-view-courses [etat]="'update'"></app-view-courses>
    </div>
    <div class="col-lg-6">
      <h2 c>Modification d'un produit</h2>
      <form [formGroup]="editProduitForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
          <label for="libelle">Libelle</label>
          <input type="text" id="libelle" class="form-control" formControlName="libelle" [(ngModel)]="course.libelle">
        </div>
        <div class="form-group">
          <label for="quantite">Quantite</label>
          <input type="text" id="quantite" class="form-control" formControlName="quantite" [(ngModel)]="course.quantite">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </form>

    </div>

  </div>
</div>
