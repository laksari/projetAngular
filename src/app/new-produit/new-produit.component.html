<div class="container">
  <div class="row">

   <div class="col-lg-6 ">
     <app-view-courses></app-view-courses>
   </div>

    <div class="col-lg-6">

      <div class="row">
        <div class="col-lg-9">
          <h2 c>Ajout d'un produit</h2>
        </div>
        <div class="col-lg-3">
          <img src="assets/panier.png" class="img-responsive img-rounded" style="width:60%">
        </div>

        <div class="col-lg-12">
      <form [formGroup]="newProduitForm" (ngSubmit)="onSubmitForm()">
       <div class="form-group">
         <label for="libelle">Libelle</label>
         <input type="text" id="libelle" class="form-control" formControlName="libelle" placeholder="Entrer un libelle">
       </div>
        <div class="form-group">
          <label for="quantite">Quantite</label>
          <input type="text" id="quantite" class="form-control" formControlName="quantite" placeholder="Entrer une quantite">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="newProduitForm.invalid" >Ajouter</button>
      </form>
    </div>
    </div>
    </div>
  </div>
</div>
